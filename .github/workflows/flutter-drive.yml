name: Test and (dry-run) publish package ğŸ
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.2
          channel: "stable"
          cache: true
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      - name: âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed lib test example
      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test example
      - name: ğŸ§ª Run Tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random
      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
        # TODO (Joran-Dob), improve code coverage
          min_coverage: 50
          path: coverage/lcov.info
      - name: ğŸš€ Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/lcov.info
      - name: ğŸ“¦ Publish (dry-run)    
        run: flutter pub publish --dry-run
