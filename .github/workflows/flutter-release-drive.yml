name: Test and publish package ğŸ
on:
  release:
    types:
      - created
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.0.1
          channel: "stable"
          cache: true
      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get
      - name: âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed lib test example
      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test example
      - name: ğŸ§ª Run Tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random
      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          min_coverage: 80
          path: coverage/lcov.info
      - name: ğŸš€ Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: coverage/lcov.info
      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.4.0
        with:
          credential: ${{ secrets.PUBSPEC_CREDENTIALS }}
          flutter_package: true
          skip_test: true
          dry_run: falseğŸ